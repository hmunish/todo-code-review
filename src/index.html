<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Main section -->
    <main>
        <section class="todo-app">
            <ul class="task-board">
                <li class="task-title">
                    <h3>Today's To Do</h3>
                    <i class="fa fa-refresh"></i>
                </li>
                <li class="add-task">
                    <form class="add-task-form">
                        <input type="text" placeholder="Add your list" name="taskDescp" required>
                        <button type="submit" class="add-task-btn">
                            <i class="fa fa-sign-in"></i>
                        </button>
                    </form>
                </li>
                <li class="task-list">
                    <ul class="task-list-group">
                        <!-- Tasks will be rendered by javascript -->
                    </ul>
                </li>
                <li class="clear-list">Clear all Completed</li>
            </ul>
        </section>
    </main>
</body>
</html>
